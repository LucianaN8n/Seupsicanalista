<script>
  (function(){
    const h = new URL(window.location.href).hash.slice(1);
    const p = new URLSearchParams(h);
    const token = p.get('token'), email = p.get('email');
    if(token){ localStorage.setItem('app_token', token); }
    window.location.replace('/');
  })();
</script>
