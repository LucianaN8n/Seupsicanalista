<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentor Clínico — Iframe (Hotmart)</title>
  <meta name="description" content="Versão para incorporação (Hotmart Club).">
  <link rel="stylesheet" href="styles.css" />
  <style>
    header, footer { display: none !important; }
    body { background: transparent; }
    .container { max-width: 100%; padding: .5rem; }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Mentor Clínico — Psicanálise (Embed)</h2>
      <form id="anamneseForm" autocomplete="off">
        <div class="grid">
          <label class="field">
            <span>Nome do paciente</span>
            <input type="text" name="nome" required />
          </label>
          <label class="field">
            <span>Idade</span>
            <input type="number" name="idade" min="1" max="120" required />
          </label>
        </div>
        <label class="field">
          <span>Queixas principais</span>
          <textarea name="queixas" rows="5" required></textarea>
        </label>
        <div class="actions">
          <button type="button" id="btnPerguntar" class="btn">Perguntar agora</button>
          <button type="submit" class="btn primary">Gerar Plano</button>
        </div>
      </form>
    </section>
    <section id="resultadoSection" class="card hidden">
      <div class="result-actions">
        <button id="btnPdf" class="btn">PDF</button>
        <button id="btnNova" class="btn">Nova</button>
      </div>
      <div id="resultado" class="resultado"></div>
    </section>
  </main>
</body>
</html>
